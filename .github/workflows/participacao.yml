name: participacao por usuario

on:
  push:
    branches:
      - "**"         # todas as branches, inclusive recém-criadas

permissions:
  contents: read       # ler código e histórico
  issues: read         # ler issues para pontuação de bugs
  actions: write       # enviar artifact

jobs:
  calcular-participacao:
    runs-on: ubuntu-latest

    steps:
      - name: checkout (histórico completo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # precisamos do histórico e diffs

      - name: configurar python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install plotly requests

      - name: gerar participacao.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/participacao.py --out participacao.html

      - name: publicar artifact
        uses: actions/upload-artifact@v4
        with:
          name: participacao-html
          path: participacao.html
          if-no-files-found: error

