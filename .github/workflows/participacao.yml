name: participacao por usuario

on:
  push:
    branches:
      - "**"         # todas as branches, inclusive recém-criadas

permissions:
  contents: write     # necessário para publicar no branch gh-pages
  issues: read
  actions: write

jobs:
  calcular-participacao:
    runs-on: ubuntu-latest

    steps:
      - name: checkout (histórico completo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: configurar python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install plotly requests

      - name: gerar participacao.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/participacao.py

      - name: publicar artifact
        uses: actions/upload-artifact@v4
        with:
          name: participacao-html
          path: site/participacao.html
          if-no-files-found: error

      - name: deploy para github pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
          cname: ""   # opcional: insira domínio customizado se houver
